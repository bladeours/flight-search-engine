spring:
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  jpa:
    hibernate:
        ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL92Dialect
  datasource:
    url: jdbc:postgresql://localhost:5432/flightSearchEngineDB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
server:
  port: 8084
