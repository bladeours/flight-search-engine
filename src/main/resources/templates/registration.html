<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link th:href="@{/css/styleLogin.css}" rel="stylesheet">
    <link th:href="@{/css/styleRegistration.css}" rel="stylesheet">
    <th:block th:replace="template :: meta"/>
    <th:block th:replace="template :: links"/>

</head>
<body>
<section th:replace="template :: header"></section>

<section class="h-100" id="background">
  <div class="container h-100" id="registrationForm">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <form method="POST" th:action="@{/register}" th:object="${user}">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-custom"></label>
                <input id="username" class="form-control" th:field="*{username}"/>
              </div>
              <div class="mb-2">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Password</label>
                  <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-custom"></label>
                </div>
                <input id="password" type="password" class="form-control" th:field="*{password}"/>
              </div>
              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="confirmPassword">Confirm Password</label>
                  <label th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error-custom"></label>
                </div>
                <input id="confirmPassword" type="password" class="form-control" th:field="*{matchingPassword}"/>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto">
                  Sign Up
                </button>
              </div>
              <label th:text="${errorMessage}" class="error-custom"></label>
              <label class="error-custom" th:each="err : ${#fields.errors('global')}" th:text="${err}"></label>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Do you have an account? <a th:href="@{/login}" class="text-dark">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="template :: footer"></footer>


</body>
</html>
