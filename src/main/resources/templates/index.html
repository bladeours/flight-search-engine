<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/styleHome.css"/>
    <meta charset="UTF-8">
    <title>Flight Search Engine</title>
    <link th:href="@{/css/styleHome.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <section id="logo" th:style="'background-image: url(/images/vacation_banner.jpg)'">
        <div id="search" class="container">
            <div class="row">
                <div id="departureDataListDiv" class="col">
                    <label for="departureDataList" class="form-label">Departure airport</label>
                    <input id="departureDataList" class="form-control" list="departureDataListOptions" placeholder="Type airport...">
                    <datalist id="departureDataListOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div id="arrivalDataListDiv" class="col">
                    <label for="arrivalDataList" class="form-label">Arrival airport</label>
                    <input id="arrivalDataList" class="form-control" list="arrivalDataListOptions" placeholder="Type airport...">
                    <datalist id="arrivalDataListOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="departureDate">Start</label>
                    <input id="departureDate" class="form-control" type="date" />
                </div>
                <div class="col">
                    <label for="arrivalDate">Start</label>
                    <input id="arrivalDate" class="form-control" type="date" />
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>

    </section>
    <section id="searchResult">
    <p>co tam</p>
    </section>
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
        <!-- Section: Social media -->

        <!-- Section: Social media -->

        <!-- Section: Links  -->

        <!-- Section: Links  -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <a href="#">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
                <div class="col-md-auto">
                    <a href="#">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
            Rafal Wisniewski 2022
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->

</html>
